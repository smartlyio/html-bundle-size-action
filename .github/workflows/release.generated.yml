name: Build and release the action

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: "Install"
      run: |
        npm ci
    - name: "Prettier"
      run: |
        npm run format-check
    - name: "Lint"
      run: |
        npm run lint
    - name: "Test"
      run: |
        npm run test
    - name: "build"
      run: |
        npm run build
        npm run package

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: "Build action for test"
        run: |
          npm ci
          npm run all
          git clean -fXd
      - uses: ./
        id: bundle
        with:
          path: './__tests__/fixtures/jquery.html'
      - run: |
          if [ "$EXPECTED_BUNDLE_SIZE" -gt "$ACTUAL_BUNDLE_SIZE" ]; then
            echo "Actual bundle size $ACTUAL_BUNDLE_SIZE does not match expeced bundle size $EXPECTED_BUNDLE_SIZE"
            exit 1
          fi
        env:
          ACTUAL_BUNDLE_SIZE: ${{ steps.bundle.outputs.size }}
          EXPECTED_BUNDLE_SIZE: '89501'

  release:
    runs-on: ubuntu-20.04
    name: "Build and release action"
    needs: [build, test]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Release flow
        uses: smartlyio/github-actions@release-action-node-v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
